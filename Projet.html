<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exploration Corpus & R√©sultats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }
        h1, h2 {
            color: #333;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 0 5px #ccc;
        }
        .file-list {
            margin-top: 10px;
        }
        .file-item {
            padding: 5px 0;
        }
        img {
            max-width: 80%;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h1>Interface d‚ÄôExploration du Corpus</h1>

    <!-- SECTION 1 : Corpus collect√©s -->
    <div class="section">
        <h2>üìÅ Corpus collect√©s</h2>
        <p>Les fichiers suivants ont √©t√© collect√©s :</p>

        <!-- Liste automatique des fichiers d'un dossier "corpus/" -->
        <div id="corpus" class="file-list"></div>
    </div>

    <!-- SECTION 2 : R√©sultats du traitement -->
    <div class="section">
        <h2>üìä Visualisation des r√©sultats</h2>
        <p>Les graphiques et fichiers g√©n√©r√©s par le notebook (.ipynb) :</p>

        <div id="results" class="file-list"></div>
    </div>

    <script>
        // Fonction pour lister les fichiers d‚Äôun dossier (n√©cessite serveur local)
        async function loadFiles(folder, targetElementId) {
            try {
                const response = await fetch(folder);
                const text = await response.text();

                // R√©cup√®re les liens trouv√©s dans l‚Äôindex du dossier
                const parser = new DOMParser();
                const html = parser.parseFromString(text, "text/html");
                const links = html.querySelectorAll("a");

                let container = document.getElementById(targetElementId);
                container.innerHTML = "";

                links.forEach(link => {
                    const filename = link.getAttribute("href");
                    if (filename === "../") return;

                    let item = document.createElement("div");
                    item.className = "file-item";

                    // Si c'est une image ‚Üí afficher directement
                    if (filename.match(/\.(png|jpg|jpeg|gif)$/i)) {
                        item.innerHTML = `<strong>${filename}</strong><br>
                        <img src="${folder}/${filename}">`;
                    }
                    else {
                        item.innerHTML = `<a href="${folder}/${filename}" target="_blank">${filename}</a>`;
                    }

                    container.appendChild(item);
                });

            } catch (err) {
                document.getElementById(targetElementId).innerHTML =
                    "<em>Impossible de charger les fichiers (h√©bergez l‚ÄôHTML via un serveur local)</em>";
            }
        }

        // Charger automatiquement :
        loadFiles("corpus", "corpus");
        loadFiles("results", "results");
    </script>

</body>
</html>
